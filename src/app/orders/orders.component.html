<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">The cocktail DB</a>
      <button class="btn btn-outline-primary" routerLink="/home">Home</button>
    </div>
</nav>

<form>
    <div class="input-group m-3">
        <input type="text" class="form-control" name="drinkName" [(ngModel)]="jsonIn.name" placeholder="Search cocktails by name" aria-label="Search cocktails by name" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="drinkName" (click)=searchByName(jsonIn.name)>Search</button>
    </div>
</form>

<div class="row">
    <ul class="list-group col-sm-12 col-md-4 col-lg-3 my-2" *ngFor="let drink of drinks">
        <app-list-drink [drink]="drink" (onSelectChange)="onCardSelectChange(drink, $event)"></app-list-drink>
    </ul>
</div>
